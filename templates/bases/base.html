{% load staticfiles %}
{% load bootstrap3 %}
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static "css/base.css" %}" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static "css/syntax.css" %}" type="text/css" media="screen">
    <script src="{% static "js/skulpt.min.js" %}"></script>
    <script src="{% static "js/skulpt-stdlib.js" %}"></script>
    <script src="{% static "js/python.js" %}"></script>

</head>
{% bootstrap_css %}
{% bootstrap_javascript %}
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<body>
{% bootstrap_messages %}


<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Interactive Python</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'index' %}">Главная</a></li>
                </li>
                <li><a href="{% url 'book' %}">Книга</a></li>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="page-header">
    <h1><small>{% block title %} {% endblock %}</small></h1>
</div>
<div class="row">
    <div class="col-md-3">{% block left %} {% endblock %}</div>
    <div class="col-md-8">{% block content %} {% endblock %}</div>
    <div class="col-md-1">{% block right %} {% endblock %}</div>
</div>
</body>

</html>
